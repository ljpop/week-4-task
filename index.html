<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pod landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-div">
        <a href="#"
          ><img src="assets/desktop/logo.svg" class="logo" alt="logo"
        /></a>
      </div>
      <div class="text-container">
        <h1>
          Publish your podcasts
          <span> <br />everywhere.</span>
        </h1>
        <div class="flex-container">
          <p class="flex-item">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <form class="flex-item">
            <input
              type="email"
              placeholder="Email address"
              class="input-mail"
            />
            <button class="request__button">Request Access</button>
          </form>
          <div class="links flex-item">
            <a href="#" class="link"
              ><img
                src="assets/desktop/spotify.svg"
                class="link-img"
                alt="spotify"
            /></a>
            <a href="#" class="link"
              ><img
                src="assets/desktop/apple-podcast.svg"
                class="link-img"
                alt="apple podcast"
            /></a>
            <a href="#" class="link"
              ><img
                src="assets/desktop/google-podcasts.svg"
                class="link-img"
                alt="google podcast"
            /></a>
            <a href="#" class="link"
              ><img
                src="assets/desktop/pocket-casts.svg"
                class="link-img"
                alt="pocket casts"
            /></a>
          </div>
        </div>
      </div>
      <img src="assets/desktop/bg-pattern-dots.svg" alt="dots" class="dots" />
    </div>
  </body>
</html>
